name: Artifact

on: [push]

env:
  ARTIFACT_NAME: nitinartifact
  
jobs: 
  main:
    runs-on: ubuntu-latest
    steps:
    
      - name: check out the code
        uses: actions/checkout@v2
      
      - name: upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .
